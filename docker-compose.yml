version: '3.8'
services:
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  web:
    build: .
    ports:
      - "5000:8080"
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis

  worker:
    build: .
    command: rq worker downloads
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
